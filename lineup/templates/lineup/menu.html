{% load lineup_tags %}
{% spaceless %}
{% if items.count %}
    <ul>
        {% for item in items %}
            <li>
                <a class="{% if item.active %}active{% elif item.with_active %}with-active{% endif %}"{% if item.link %} href="{{ item.link }}"{% endif %}>{{ item }}</a>
                {% lineup_menu item.slug %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endspaceless %}
